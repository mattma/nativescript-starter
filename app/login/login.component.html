<GridLayout>
  <StackLayout #container class="initial-container">
    <Image
      src="res://logo_login"
      stretch="none"
      horizontalAlignment="center"></Image>

    <TextField #email hint="Email Address" keyboardType="email" autocorrect="false" autocapitalizationType="none" [(ngModel)]="user.email"></TextField>
    <TextField #password hint="Password" secure="true" [(ngModel)]="user.password"></TextField>

    <Button [text]="isLoggedIn ? 'Sign in' : 'Sign up'" class="submit-button" (tap)="submit()"></Button>
    <Button [text]="isLoggedIn ? 'Sign up' : 'Back to login'" (tap)="toggleDisplay()"></Button>
  </StackLayout>
</GridLayout>
